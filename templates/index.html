<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function postData() {
  $.ajax({
    type: 'POST',
    url: "/post_data",
    data: JSON.stringify($('#code').val()),
    contentType: 'application/json',
    dataType: "json",
    success: function(data){
        $('#output').html(data);
      }  
    });
}
</script>
</head>
<body>
<p>Type in Python code:</p>  
<div>
  <textarea id="code" name="code" rows="50" cols="80" style="overflow: scroll;">
  </textarea>
</div>
<div>
  <button type="button" id="myBtn" onclick="postData()">Run!</button>
</div>
<p>Output:</p>
<p id="output" style="white-space: pre-wrap;"></p>
</body>
</html>
